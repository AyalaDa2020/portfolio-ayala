name: CD

on:
  workflow_run:
    workflows: ["CI"]          # ×©× ×”-workflow ×©×œ ×”-CI ××¦×œ×š
    types: [completed]
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  EKS_CLUSTER: portfolio-ayala-eks
  NAMESPACE: default
  DEPLOYMENT: portfolio-api
  CONTAINER: portfolio-api
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Resolve account ID
        id: acct
        run: echo "id=$(aws sts get-caller-identity --query Account --output text)" >> "$GITHUB_OUTPUT"

      - name: Build image URI from CI head_sha
        id: img
        run: |
          SHA=${{ github.event.workflow_run.head_sha }}
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"
          echo "uri=${{ steps.acct.outputs.id }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${SHA}" >> "$GITHUB_OUTPUT"

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region "$AWS_REGION" --name "$EKS_CLUSTER"

      - name: Rollout new image
        run: |
          kubectl set image deployment/$DEPLOYMENT \
            $CONTAINER=${{ steps.img.outputs.uri }} -n $NAMESPACE
          kubectl rollout status deployment/$DEPLOYMENT -n $NAMESPACE --timeout=180s

      - name: Summary
        if: always()
        run: |
          echo "### ðŸš€ Deployed" >> "$GITHUB_STEP_SUMMARY"
          echo "${{ steps.img.outputs.uri }}" >> "$GITHUB_STEP_SUMMARY"